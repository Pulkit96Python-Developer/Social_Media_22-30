<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{%static 'search.js'%}" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>User Profile</title>
</head>
<body>
    <form action="search_result" method="post">
        {% csrf_token %}
        <div>
            <label for="Search">Search People On This Website</label>
            <input type="text" Name="Search" id="search">
            <label for="name" hidden>Name of the searcher:</label>
            <input type="text" hidden Name="name" value="{{name}}">
            <label for="User_ID" hidden>ID of the searcher:</label>
            <input type="text"Name="User_ID" hidden value="{{user_id}}">
            
            <button type="submit" value="">Search</button>
        </div>
    </form>
    <div>
        <h1>Welcome {{name}}</h1>
    </div>
    <div>
        <p id="func" value="">Hi</p>
    </div>
    
</body>
</html>
